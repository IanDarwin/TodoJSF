<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Todo Hints List</ui:define>
<ui:define name="body">

<p:panel>
	<h:form id="mainForm">
	<!-- Display the main part of the whole page. -->
    <p:dataTable var="_hint" value="#{hintList.findAll()}" style="margin-bottom:40px">
        <f:facet name="header">
            Single Column Sort
        </f:facet>
		<p:column headerText="Id" width="5%" sortBy="#{_hint.id}">
			<h:outputText value="#{_hint.id}"/>
		</p:column>

		<p:column headerText="Hint" sortBy="#{_hint.hint}">
			<h:outputText value="#{_hint.hint}"/>
		</p:column>
		
		<p:column headerText="Author" width="10%" sortBy="#{_hint.author}">
			<h:outputText value="#{_hint.author}"/>
		</p:column>


	</p:dataTable>
	<p:button outcome="HintEdit.web" value="Add"/>
	</h:form>
	</p:panel>
</ui:define>
</ui:composition>

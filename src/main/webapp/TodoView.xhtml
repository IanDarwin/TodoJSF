<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
 *** Todo Details page
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/template/template.xhtml">

<ui:define name="pageTitle">Todo</ui:define>
<h:head>
<f:metadata>
    <f:event type="preRenderView" rendered="#{!empty request.getParameter('todoId')}" listener="#{todoHome.wire(request.getParameter('todoId'))}"/>
</f:metadata>
</h:head>

	<ui:define name="pageHeader">Todo View</ui:define>

	<ui:define name="body">
			<p:panelGrid columns="2" title="TodoView">
				Name:
				<h:outputText value="#{todoHome.instance.name}"/>

				Priority:
				<h:outputText value="#{todoHome.instance.priority}"/>

				Status:
				<h:outputText value="#{todoHome.instance.status}"/>

				Created:
				<ui:fragment>
				<h:outputText value="#{todoHome.instance.creationDate};"/>
				</ui:fragment>

			</p:panelGrid>

	<h:form>
	<p:commandButton value="Done" action="#{todoHome.done}"/>
	</h:form>

	</ui:define>
			
</ui:composition>

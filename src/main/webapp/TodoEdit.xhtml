<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Todo Edit</ui:define>
<h:head>
<f:metadata>
    <f:event type="preRenderView" rendered="#{!empty request.getParameter('todoId')}" listener="#{todoHome.wire(request.getParameter('todoId'))}"/>
    <f:event type="preRenderView" rendered="#{ empty request.getParameter('todoId')}" listener="#{todoHome.wire()}"/>
</f:metadata>
</h:head>

<ui:define name="body">

	<h:form id="todoForm">
	<p:panel>
		<f:facet name="header">Todo Edit</f:facet>
		<h:panelGrid columns='3'>
		
		Id:
		<h:outputText id="idTF" value="#{todoHome.instance.id}"/>
		<h:message id='idMessage' for='idTF'/>
		
		Name:
		<h:inputText id="nameTF" value="#{todoHome.instance.name}" required='true' size='70'/>
		<h:message id='nameMessage' for='nameTF'/>

		Status:
		<h:selectOneMenu value="#{todoHome.instance.status}">
			<f:selectItems value="#{factories.statuses}"
						 var="i" label="#{i}"/>
		</h:selectOneMenu>
		<h:outputText/>

		Context:
		<h:selectOneMenu value="#{todoHome.instance.context}"
			converter="#{contextConverter}">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItems value="#{contextList.findAll()}"
				var="i" itemLabel="#{i}" itemValue="#{i}"/>
		</h:selectOneMenu>
		<h:outputText/>

		Priority:
		<h:selectOneMenu value="#{todoHome.instance.priority}">
			<f:selectItems value="#{factories.priorities}"
						 var="i" label="#{i}"/>
		</h:selectOneMenu>
		<h:outputText/>
		
		Details:
		<h:inputTextarea id="descrTF" value="#{todoHome.instance.description}"
			rows="5" cols="70"/>
		<h:message id='descrMessage' for='descrTF'/>

		</h:panelGrid>
	</p:panel>

	<p:commandButton value="Save" action="#{todoHome.update}" ajax='false'/>
	</h:form>
	<h:form>
	<!-- In their own form to avoid hanging on validation -->
	<p:commandButton value="Delete" action="#{todoHome.remove}">
        <p:confirm header="Confirm Deletion" message="Really delete?" icon="ui-icon-alert" />
    </p:commandButton>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
	
	<p:commandButton value="Cancel" action="#{todoHome.cancel}" ajax='false'/>
	</h:form>
	
</ui:define>
</ui:composition>
